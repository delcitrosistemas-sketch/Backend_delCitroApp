services:
  - type: web
    name: delcitro-backend
    env: node
    region: oregon
    plan: free # Cambia a 'starter' o superior si necesitas m√°s recursos
    buildCommand: npm install && npm run build && npx prisma migrate deploy
    startCommand: npm run start:prod
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # Configura esto manualmente en Render Dashboard
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false